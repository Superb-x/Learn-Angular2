<div class="count-down">
  <div class="title">
    <h4>
      {{title}}
    </h4>
  </div>
  <div class="body">
    <div class="content">
      <div class="top">
        {{day}} <span> 天</span>
      </div>
    </div>
    <div class="content">
      <div class="top">
        {{hour}} <span> 小时</span>
      </div>
    </div>
    <div class="content">
      <div class="top">
        {{minute}}<span> 分钟</span>
      </div>
    </div>
    <div class="content">
      <div class="top">
        {{second}}<span> 秒</span>
      </div> 
    </div>
  </div>
</div>
