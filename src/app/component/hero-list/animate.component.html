<p [@myAwesomeAnimation]="state" (click)="animateMe()">我是angular动画</p>
<div>
    <div class="button prev" (click)="prev()">prev</div>
    <div class="button next" (click)="next()">next</div>
</div>
<div class="banner-box">
    <ul>
        <li *ngFor="let item of imgUrl;let i=index"
            [@slider]="slideState(i)"
        >
            <img src="{{item}}" alt="">
        </li>
    </ul>
</div>
